<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="filters">
        <span>Filtry: </span>
        <input
          type="text"
          id="search-name"
          placeholder="Wyszukaj po nazwie..."
          oninput="searchCharacters()"
        />
        <div>
          <label
            ><input
              type="radio"
              name="status"
              value="Alive"
              checked
              onclick="loadCharacters()"
            />
            Żywy</label
          >
          <label
            ><input
              type="radio"
              name="status"
              value="Dead"
              onclick="loadCharacters()"
            />
            Martwy</label
          >
          <label
            ><input
              type="radio"
              name="status"
              value="unknown"
              onclick="loadCharacters()"
            />
            Nieznany</label
          >
        </div>
      </div>

      <div id="character-container"></div>

      <div class="pagination">
        <button id="prev-button" onclick="prevPage()" disabled>←</button>
        <button id="next-button" onclick="nextPage()">→</button>
      </div>
    </div>

    <div id="create-character-form">
      <h2>Stwórz postać</h2>
      <input
        type="text"
        id="character-name"
        placeholder="Nazwa postaci"
        required
      />
      <select id="character-status">
        <option value="Alive">Żywy</option>
        <option value="Dead">Martwy</option>
        <option value="unknown">Nieznany</option>
      </select>
      <input type="text" id="character-species" placeholder="Rasa" required />
      <button onclick="createCharacter()">Stwórz</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
